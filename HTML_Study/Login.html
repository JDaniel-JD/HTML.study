<!DOCTYPE html>
<head>

    <title>Login</title>
</head>
<body>
   <h2>Login</h2>
   <form><!--Formulario-->
        Login:<br>
        <input type="text" name="login"><br><!--input(Entrada de Dados)-->
        Senha:<br>
        <input type="password" name="senha"><br><br>
        <input type="button" value="Logar">
   </form>
   <hr>
   <h2>Cadastre-se</h2>
   <form>
        Login:<br>
            <input type="text" name="login"><br><br>

        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" avlue="F"> Feminino<br><br>
        Interesses<br>

        <input type="checkbox" name="interesses"> Cursos<br>
        <input type="checkbox" name="interesses"> Moda<br><br>

            <option value="SP">SP</option>
            <option value="MJ">MJ</option>
            <option value="RJ">RJ</option>
            <option value="RS">RS</option>
        </select><br><br>
        Observações:<br>

            <input type="submit" value="cadastrar">
    </form>
