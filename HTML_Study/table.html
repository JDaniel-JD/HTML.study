<!DOCTYPE html>
<head>

    <title>Pagina Principal</title>
</head>
<body>
    <h2>Produtos</h2>
   <table border="2" width="400"><!--Tabela/Atributos: "border="(Tam. Borda)/ width="(Largura) -->

           <th>Código</td><!--Table Header (Cabeçalho da Tabela)-->
           <th>Produto</td>
           <th>Preço</td>
       </tr>
       <tr>
           <td>001</td><!--Table data (Dados da Tabela) -->

           <td>R$ 2.500,99</td>
       </tr>
       <tr>
        <td>002</td>
        <td>Tablet</td>
        <td>R$ 500,00</td>
    </tr>
    <tr>
        <td rowspan="2">Desconto</td><!--rowspan='(Exstensão da Linha)-->
        <td colspan="2">Cupom01 -R$ 10</td><!--colspan="(Exstensão da Coluna)-->
    </tr>
    <tr>
        <td colspan="2">Cupom02 -R$ 12</td><!--colspan="(Exstensão da Coluna)-->
    </tr>
    <tr>
        <td>Total:</td>
        <td colspan="2">R$ 3.478,98</td>
    </tr>
   </table>
